
{% extends 'myapp/base.html' %}

{% block title %}Delete Group{% endblock %}

{% block content %}
<h2>Delete Group</h2>
<p>Are you sure you want to delete "{{ group.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'group-list' %}">Cancel</a>
</form>
{% endblock %}
