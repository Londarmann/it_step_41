{% extends 'myapp/base.html' %}

{% block title %}Add/Edit Category{% endblock %}

{% block content %}
<h2>{% if category %}Edit{% else %}Add{% endif %} Category</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if category %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
