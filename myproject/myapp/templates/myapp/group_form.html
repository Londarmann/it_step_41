{% extends 'myapp/base.html' %}

{% block title %}Add/Edit Group{% endblock %}

{% block content %}
<h2>{% if group %}Edit{% else %}Add{% endif %} Group</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if group %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
