{% extends 'myapp/base.html' %}

{% block title %}Events{% endblock %}

{% block content %}
<h2>Events</h2>
<a href="{% url 'event-add' %}">Add Event</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.category.name }}</td>
            <td>{{ event.date }}</td>
            <td>
                <a href="{% url 'event-edit' event.id %}">Edit</a>
                <a href="{% url 'event-delete' event.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
