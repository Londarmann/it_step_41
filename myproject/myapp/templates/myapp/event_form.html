{% extends 'myapp/base.html' %}

{% block title %}Add/Edit Event{% endblock %}

{% block content %}
<h2>{% if event %}Edit{% else %}Add{% endif %} Event</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if event %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
