{% extends 'myapp/base.html' %}

{% block title %}Add/Edit Attendee{% endblock %}

{% block content %}
<h2>{% if attendee %}Edit{% else %}Add{% endif %} Attendee</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if attendee %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
