{% extends 'myapp/base.html' %}

{% block title %}Attendees{% endblock %}

{% block content %}
<h2>Attendees</h2>
<a href="{% url 'attendee-add' %}">Add Attendee</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Event</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for attendee in attendees %}
        <tr>
            <td>{{ attendee.name }}</td>
            <td>{{ attendee.event.name }}</td>
            <td>
                <a href="{% url 'attendee-edit' attendee.id %}">Edit</a>
                <a href="{% url 'attendee-delete' attendee.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
