{% extends 'myapp/base.html' %}

{% block title %}Delete Attendee{% endblock %}

{% block content %}
<h2>Delete Attendee</h2>
<p>Are you sure you want to delete "{{ attendee.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'attendee-list' %}">Cancel</a>
</form>
{% endblock %}
