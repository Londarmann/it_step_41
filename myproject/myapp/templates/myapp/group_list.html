{% extends 'myapp/base.html' %}

{% block title %}Groups{% endblock %}

{% block content %}
<h2>Groups</h2>
<a href="{% url 'group-add' %}">Add Group</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>
                <a href="{% url 'group-edit' group.id %}">Edit</a>
                <a href="{% url 'group-delete' group.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
